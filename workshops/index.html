---
layout: col-2
title: Workshops | DrupalCamp Austin 2013

blocks:
- workshops
---

<h1 class="title">Workshops</h1>

<div class="workshops-list">
  
  {% for post in site.categories.workshop %}

    <article class="workshop">
      <h2 id="{{ post.subnav }}" class="title">{{ post.title }}</h2>
      <p class="meta">
        Company: <a href="{{ post.url }}">{{ post.company }}</a><br>
        Instructor(s): {{ post.trainers }}<br>
        When: {{ post.day }}<br>
        Cost: {{ post.cost }}
      </p>
      <div class="desc">
        {{ post.content }}
      </div>
    </article>

  {% endfor %}
</div><!-- .workshops-list -->
