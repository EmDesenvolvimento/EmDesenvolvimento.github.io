---
layout: col-2
---

<article id="session">
  <h2>{{ page.title }}</h2>

  <ul class="meta">
    <li>Difficulty: {{ page.difficulty }}</li>
    <li>Track: {{ page.track }}</li>
    <li>Presenters: {{ page.presenters }}</li>
  </ul>

  <ul class="sched">
    <li>Day: {{ page.day }}</li>
    <li>Start time: {{ page.start }}</li>
    <li>Room: {{ page.room }}</li>
  </ul>

  <p class="desc">{{ content }}</p>
</article>
