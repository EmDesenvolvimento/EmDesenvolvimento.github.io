---
layout: col-2
---

<article class="session">
  <h1>{{ page.title }}</h1>
  <p class="meta">Presenters: {{ page.presenters }}</p>

  <ul class="meta">
    <li>Difficulty: {{ page.difficulty }}</li>
    <li>Track: {{ page.track }}</li>
  </ul>

  <ul class="sched">
    <li>Day: {{ page.day }}</li>
    <li>Start time: {{ page.start }}</li>
    <li>Room: {{ page.room }}</li>
  </ul>

  <div class="desc">{{ content }}</div>
</article>
