---
layout: col-2
title: Submitted Sessions | DrupalCamp Austin 2013
---

<h1>Submitted Sessions</h1>

<div class="submitted">
{% for post in site.categories.session %}

  <article class="session">
    <h2><a href="{{ post.permalink }}">{{ post.title }}</a></h2>
    <p class="meta"><em>Proposed by {{ post.presenters }}</em></p>
    <div class="desc">
      {{ post.content }}
    </div>
  </article>

{% endfor %}
</div><!-- .submitted -->
