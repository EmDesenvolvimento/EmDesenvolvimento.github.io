---
layout: ember
title: Schedule | DrupalCamp Austin 2013
---

{% raw %}
<script type="text/x-handlebars" data-template-name="application">
  <h3>This is the main application template</h3>
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="schedule">
  {{#each session in allSessions}}
    <div>
      <b>{{session.title}}</b>
      <div>{{session.room}}</div>
      <div>{{session.presenters}}</div>
      <div>{{session.track}}</div>
      <div>{{session.start}}</div>
      <div>{{session.difficulty}}</div>
      <div>{{session.day}}</div>
      <div>{{{session.content}}}</div>
    </div>
  {{/each}}
</script>
{% endraw %}
